<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Catch the bastard</title>
    <style>
      body{
        margin: 0;
      }
      .container{
        height: 100vh;
        background-image: url(images/rally.jpg);
        background-size: cover;
      }
      img{
        width: 100px;
      }
      #bastard{
        display: inline-block;
        transition: transform 0.2s
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a id="bastard" href="https://www.washingtonpost.com/graphics/politics/trump-claims/">
        <img src="images/trump.png" alt="Bastard"></a>
    </div>


    <script>

    moveBastard = () => {
      console.log("working");
      let bastard = document.getElementById('bastard');

      let horizontalPosition = Math.random() * (window.innerWidth - 100);
      let verticalPosition = Math.random() * (window.innerHeight - 100);

      bastard.style.transform = "translate(" + horizontalPosition + "px, " + verticalPosition +"px)";
    }

    setInterval(moveBastard,1000);
    </script>
  </body>
</html>
